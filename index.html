  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartWatch SMS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="smartwatch">
      <div id="time1"></div>
      <div id="body">

        <div class="message" id="message3" onclick="showMessage3()">CSS</div>
      </div>

      <div class="icons" id="icons">
        <div id="icon"><img src="https://img.icons8.com/material-rounded/24/000000/communication.png"/></div>
        <div id="icon"><img src="https://img.icons8.com/ios-glyphs/24/000000/apple-music.png"/></div>
        <div id="icon"><img src="https://img.icons8.com/material-rounded/24/000000/clock.png"/></div>
      </div>
    </div>

  </body>
